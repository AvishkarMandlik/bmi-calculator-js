<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="./css/bmi-calu.css">

    <script src="/script/bmi-calcu.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="height-heading">
            Height in CM(Centi-meter):-
            <input type="text" id="height">
        </div>

        <div class="width-heading">Weight in KG(Kilo-gram):-
            <input type="text" id="weight">
        </div>

        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>
</body>
</html>
